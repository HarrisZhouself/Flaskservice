<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .welcome-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .user-info {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
        }
        .btn-logout {
            background: #f44336;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-logout:hover {
            background: #d32f2f;
        }
        .btn-delete {
            background: #555;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .btn-delete:hover {
            background: #333;
        }
        .btn-translate {
            background: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn-translate:hover {
            background: #0b7dda;
        }
        .translate-btn-section {
            margin: 20px 0;
        }
        .flash-messages {
            margin: 15px 0;
        }
        .flash-message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .flash-success {
            background-color: #dff0d8;
            color: #3c763d;
            border-left: 4px solid #3c763d;
        }
        .flash-error {
            background-color: #f2dede;
            color: #a94442;
            border-left: 4px solid #a94442;
        }
        .flash-warning {
            background-color: #fcf8e3;
            color: #8a6d3b;
            border-left: 4px solid #8a6d3b;
        }
    </style>
</head>
<body>
    <div id="userspace" class="welcome-container">
        <h1>欢迎, {{ username }}!</h1>
        <p>您已成功登录系统</p>

        <!-- 显示Flash消息 -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <!-- 翻译功能按钮 -->
        <div class="translate-btn-section">
            <button onclick="window.open('{{ url_for("core.translate_page") }}', '_blank')" class="btn-translate">
                翻译功能
            </button>
        </div>

        <div class="logout-section">
            <!-- 退出按钮 -->
            <form action="{{ url_for('core.logout') }}" method="get">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button id="logout_submit" type="submit" class="btn-logout">退出登录</button>
            </form>

            <!-- 注销按钮 -->
            <form action="{{ url_for('core.delete_account') }}" method="post" id="deleteForm">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <input type="password" name="password" placeholder="输入密码确认" required>
                <button type="submit" class="btn-delete">永久注销账户</button>
            </form>

            <script>
                document.getElementById('deleteForm').onsubmit = function() {
                    return confirm('确定要永久注销账户吗？此操作不可逆！');
                };
            </script>
        </div>
    </div>
</body>
</html>
