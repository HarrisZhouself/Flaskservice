<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .welcome-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .user-info {
            margin: 20px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
        }
        .btn-logout {
            background: #f44336;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-logout:hover {
            background: #d32f2f;
        }
        .btn-delete {
            background: #555;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .btn-delete:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div id ="userspace" class="welcome-container">
        <h1>欢迎, {{ username }}!</h1>
        <p>您已成功登录系统</p>
        <div class="logout-section">
            <!-- 退出按钮 -->
            <form action="{{ url_for('logout') }}" method="get">
                <button id="logout_submit" type="submit" class="btn-logout">退出登录</button>
            </form>

            <!-- 注销按钮 -->
            <form action="{{ url_for('delete_account') }}" method="post"
                onsubmit="return confirm('确定要永久注销账户吗？此操作不可逆！')">
                <button id="delete_submit" type="submit" class="btn-delete">永久注销账户</button>
            </form>
        </div>
    </div>
</body>
</html>
